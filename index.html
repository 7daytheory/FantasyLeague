<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Playoff Fantasy Hockey</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen" />

    <meta name="description"
        content="Matthew Lowe - NHL Fantasy 2020 pool of pools with statsAPI for automatic updating of stats.">
    <meta property="og:description"
        content="Matthew Lowe - NHL Fantasy 2020 pool of pools with statsAPI for automatic updating of stats.">
    <meta property="image" content="../images/logo.png">
    <meta property="og:image" content="../images/logo.png">
    <meta property="url" content="http://www.mattjlowe.com">
    <meta property="og:url" content="http://www.mattjlowe.com">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- meta tags to stop caching old scores -->
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

</head>


<body>

    <div class="loader"></div>

    <div id="leaderboard">

        <h1>2020 Pool of Pools</h1>
        <img src="images/logo.png" alt="Logo" class="logo" />
        <div class="leaderHead">
            <table id="leaderHead" class="leaders">
                <tbody>
                    <tr>
                        <td>Place</td>
                        <td>Name</td>
                        <td>Points</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="pageWrap">




        <h2>Matt</h2>
        <div id="totalPoints"></div>
        <div id="totalGoals"></div>
        <div id="totalAssists"></div>

        <table id="matt">

        </table>

        <h2>Scott</h2>
        <div id="totalPoints"></div>
        <div id="totalGoals"></div>
        <div id="totalAssists"></div>

        <table id="scott">

        </table>

        <h2>Marco</h2>
        <div id="totalPoints"></div>
        <div id="totalGoals"></div>
        <div id="totalAssists"></div>

        <table id="marco">

        </table>

        <h2>Bren</h2>
        <div id="totalPoints"></div>
        <div id="totalGoals"></div>
        <div id="totalAssists"></div>

        <table id="bren">

        </table>


        <h2>Taylor</h2>
        <div id="totalPoints"></div>
        <div id="totalGoals"></div>
        <div id="totalAssists"></div>

        <table id="taylor">

        </table>

        <h2>Turner</h2>
        <div id="totalPoints"></div>
        <div id="totalGoals"></div>
        <div id="totalAssists"></div>

        <table id="turner">

        </table>

        <h2>Milan</h2>
        <div id="totalPoints"></div>
        <div id="totalGoals"></div>
        <div id="totalAssists"></div>

        <table id="milan">

        </table>


        <h2>Steve</h2>
        <div id="totalPoints"></div>
        <div id="totalGoals"></div>
        <div id="totalAssists"></div>

        <table id="steve">

        </table>






    </div>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="scripts/scripts.js"></script>
</body>

</html>
