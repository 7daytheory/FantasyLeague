<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Playoff Fantasy Hockey</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen" />


</head>


<body>



    <div class="pageWrap">

        <h1>2020 Pool of Pools</h1>

        <h2>Matt</h2>
        <img src="images/kcChiefs.png" alt="Chiefs">
        <div id="totalPoints"></div>
        <div id="totalGoals"></div>
        <div id="totalAssists"></div>

        <table id="matt">

        </table>




    </div>
    <script>
        addEventListener("load", () => {
            var players = [8475167, 8477956, 8473419, 8470638, 8471698, 8480012, 8476880, 8473563, 8478444, 8477500, 8476468, 8475744, 8476871];
            players.forEach(playerid => {
                console.log(playerid);
                fetch('https://statsapi.web.nhl.com/api/v1/people/' + playerid + '?hydrate=stats(splits=statsSingleSeasonPlayoffs)')
                    .then(response => response.json())
                    .then(function (data) {
                        console.log(data);
                        response = data.people;
                        response.map(function (i) {
                            var grey;
                            if (grey === 1) {
                                grey = 0;
                            } else {
                                grey = 1;
                            }


                            var totalGinos = +i.stats[0].splits[0].stat.goals;
                            var totalApples = +i.stats[0].splits[0].stat.assists;
                            console.log(totalGinos, totalApples);

                            console.log(playerid);

                            console.log(data.people[0]);

                            $('#matt').append("<tr><td>" + data.people[0].fullName + "</td><td>Team Name Here</td><td>" + totalGinos + "</td><td>" + totalApples + "</td></tr>");
                        })

                    })
            })
        })

    </script>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
</body>

</html>
